<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      style="background-color: cadetblue"
    >
      <mat-toolbar style="background-color: cadetblue"></mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/news">NewsDetails</a>
        <a mat-list-item routerLink="/login">Login</a>
  
        <!--<a mat-list-item>NewsDetails</a>
        <a mat-list-item>Login</a> -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" style="background-color: cadetblue">
        @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        }
        <span>NewsApp</span>
      </mat-toolbar>

  
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
