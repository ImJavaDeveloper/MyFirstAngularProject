<div class="login-container">
    <form
      class="login-form"
      #loginForm="ngForm"
      (ngSubmit)="loginForm.form.valid && login(loginForm)"
    >
      <mat-form-field class="example-full-width">
        <mat-label>Enter User Name</mat-label>
        <input
          matInput
          [(ngModel)]="userObj.username"
          name="username"
          required
          minlength="3"
          #username="ngModel"
        />
  
        <div *ngIf="loginForm.submitted && username.errors">
          <small *ngIf="username.errors['required']">
            User Name is Required Field...
          </small>
          <small *ngIf="username.errors['minlength']">
            User Name is must be more than 3 characters ...
          </small>
        </div>
      </mat-form-field>
  
      <!-- <input matInput placeholder="Enter password" /> -->
  
      <mat-form-field>
        <mat-label>Enter Password</mat-label>
        <input
          matInput
          [type]="hide() ? 'password' : 'text'"
          [(ngModel)]="userObj.password"
          name="password"
          required
          minlength="5"
          #password="ngModel"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
  
        <div *ngIf="loginForm.submitted && password.errors">
          <small *ngIf="password.errors['required']">
            User Password is Required Field...
          </small>
          <small *ngIf="password.errors['minlength']">
            User Password is must be more than 5 characters ...
          </small>
        </div>
      </mat-form-field>
  
      <button class="btn btn-primary">Login</button>
    </form>
  </div>
